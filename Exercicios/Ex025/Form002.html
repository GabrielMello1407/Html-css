<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <!--Metodo Required para não ficar espaço em branco um mini validador
    metodo minlegnth e max lenghth para colocar o minimo de caracteres no campo
    Função size é o tamanho da caixa
    Função placeholder é a dica que fica dentro do campo de que o usuario deve colocar-->
    <form action="cadastro.php" method="Post" autocomplete="on">
        <label for="iusu">Usuário: </label><input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="Nome do Usuário" autocomplete="username">
    </p>
    <p>
        <label for="isen"></label>Senha: <input type="password" name="sen" id="isen" required minlength="8" placeholder="min de 8 letras" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
