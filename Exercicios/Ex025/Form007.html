<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest"><!-- tag para escolher uma lista select, tag para colocar opções na lista option, tag para fazer grupo de opções para melhor vizualizar , optgroup-->

                <option value="" selected>--Escolha--</option>
                <optgroup label="Região sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="PR">Paraná</option>
                </optgroup>
                <optgroup label="Região de algum lugar do brasil">
                    <option value="RN">Rio grande do norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <!-- datalist , é uma lista que pode escrever caso use o input type text , onde pode colocar opções prontas dentro da lista-->
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="ilist">
            <datalist id="ilist">
                <option value="ADM">Administrador</option>
                <option value="CONT">CONTABILISTA</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">PROFESSOR</option>
            </datalist>
        </p>
        <p>
            <label for="imgs">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea><!--Tag para fazer uma caixa de mensagem para o usuario digitar a msg-->
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">

        </p>

    </form>
</body>
</html>
