<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Iframe não é compativel com todos os sites-->
    <!-- Tamanho padrão iframe 300x150-->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scoolling="no">
         <a href="https://www.cursoemvideo.com">Curso em Vídeo</a> <!-- Tudo que está dentro do iframe de comentario é quando o dispositivo de quem acessar não está disponível-->
        </iframe>
         para aprender a progamar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>

        também é legal
    </p>
</body>
</html>
