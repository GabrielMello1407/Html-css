<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tabelas</title>
    <style>
        
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        table{
        border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        col.cgrupo{
            background-color: brown;
        }
        col.cnome{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup><!-- para facilitar a mudança das tabelas nas colunas-->
            <col class="cnome">
            <col class="cgrupo" span="3">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>Cozinheiro</td>
        </tr>
        <tr>
            <td>Nilton</td>
            <td>M</td>
            <td>20</td>
            <td>Lixeiro</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>M</td>
            <td>22</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Viviane</td>
            <td>F</td>
            <td>45</td>
            <td>Escritora</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>M</td>
            <td>29</td>
            <td>Médico</td>
        </tr>

    </table>
</body>
</html>
