<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 10px solid black;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* alinhamento vertical*/
            vertical-align: top;/* alinhamento vertical*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- Hierariquia de tabela(simples)
        TABLE = tabela
        table rows= linha de tabela
        Table header= cabeÃ§alho de tabela
        Table Data = dado da tabela
        -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <TD>B2</TD>
            <TD class="numero">C2</TD>
        </tr>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD class="numero">C3</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>

    </table>
</body>
</html>
