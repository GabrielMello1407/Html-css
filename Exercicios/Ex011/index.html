<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTM5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(min-width:1050px )" srcset="Imagens/foto-g.png" type="image/png">
        <source media="(min-width: 700px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-p.png" alt="Imagem pequena">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio HTML 5</p>
    <!--<audio src="media/happy-mistake.mp3" controls autoplay></audio> Compatível com o formato MP3,WAV,OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprofuzir o audio <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
